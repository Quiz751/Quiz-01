<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">

    <link rel="stylesheet" href="../css/pages/profile.css">
</head>
<body>
    <div id="root">
        <!-- Navigation -->
        <header class="header" id="header">
            <nav class="nav">
                <a href="home.html" class="nav__logo">
                    <span>QuizAI</span>
                </a>

                <!-- Desktop Navigation -->
                <ul class="nav__links">
                    <li><a href="home.html" class="nav__link">Home</a></li>
                    <li><a href="dashboard.html" class="nav__link">Dashboard</a></li>
                    <li><a href="subjects.html" class="nav__link">Subjects</a></li>
                    <li><a href="leaderboard.html" class="nav__link">Leaderboard</a></li>
                    <li><a href="profile.html" class="nav__link nav__link--active">Profile</a></li>
                </ul>

                <div class="nav__actions">


                    <!-- Mobile Menu Button -->
                    <button class="nav__mobile-toggle" id="mobileToggle" aria-label="Toggle mobile menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Mobile Navigation -->
                <div class="nav__mobile" id="mobileMenu" style="display: none;">
                    <button class="nav__mobile-close" id="mobileClose" aria-label="Close mobile menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <a href="home.html" class="nav__mobile-link">Home</a>
                    <a href="dashboard.html" class="nav__mobile-link">Dashboard</a>
                    <a href="subjects.html" class="nav__mobile-link">Subjects</a>
                    <a href="leaderboard.html" class="nav__mobile-link">Leaderboard</a>
                    <a href="profile.html" class="nav__mobile-link nav__mobile-link--active">Profile</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <div class="profile-page">
                <div class="container">
                    <!-- Profile Header -->
                    <div class="profile-header">
                        <div class="profile-avatar-section">
                            <div class="profile-avatar-container">
                                <div class="profile-avatar profile-avatar--default" id="profileImage">
                                    <span id="avatar-initials"></span>
                                </div>
                                
                                <label class="avatar-upload-btn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                                        <circle cx="12" cy="13" r="3"/>
                                    </svg>
                                    <input type="file" accept="image/*" class="avatar-upload-input" id="avatarUpload">
                                </label>
                            </div>
                        </div>

                        <div class="profile-info">
                            <h1 id="username"></h1>
                            <p class="profile-role" id="level"></p>

                            
                            <div class="profile-actions">
                                <a href="settings.html" class="btn btn--secondary">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="12" cy="12" r="3"/>
                                        <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-3.5L19 4l-2.5 2.5M6.5 17.5L4 20l2.5-2.5m0-11L4 4l2.5 2.5m11 11L19 20l-2.5-2.5"/>
                                    </svg>
                                    Settings
                                </a>
                                <button class="btn btn--danger" id="logout-button">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                        <polyline points="16,17 21,12 16,7"/>
                                        <line x1="21" y1="12" x2="9" y2="12"/>
                                    </svg>
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Details -->
                    <div class="profile-grid">
                        <div class="profile-card">
                            <div class="profile-card__header">
                                <h3>Profile Details</h3>
                                <button class="icon-btn" id="edit-profile-btn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 20h9"/>
                                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                    </svg>
                                </button>

                            </div>
                            
                            <div class="profile-details">
                                <div class="detail-item">
                                    <span class="detail-label">Full Name</span>
                                    <span class="detail-value" id="fullName"></span>

                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Email</span>
                                    <span class="detail-value" id="email"></span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Member Since</span>
                                    <span class="detail-value" id="memberSince"></span>
                                </div>

                            </div>
                        </div>

                        <div class="achievements-card">
                            <h3>Recent Achievements</h3>
                            <div class="achievements-grid" id="achievements">
                                <!-- Achievements will be dynamically loaded -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
