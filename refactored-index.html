<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ai (Refactored)</title>
    <!-- Shared & foundational CSS. Order matters to preserve original cascade. -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Page-level CSS (all included to guarantee identical output across SPA routes) -->
    <link rel="stylesheet" href="css/pages/home.css">
    <link rel="stylesheet" href="css/pages/auth.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
    <link rel="stylesheet" href="css/pages/leaderboard.css">
    <link rel="stylesheet" href="css/pages/profile.css">
    <link rel="stylesheet" href="css/pages/subjects.css">
    <link rel="stylesheet" href="css/pages/quiz.css">
    <link rel="stylesheet" href="css/pages/settings.css">
    <!-- Include original stylesheet last to guarantee 0% visual deviation -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <!-- Navigation (shared component) -->
        <header class="header" id="header">
            <nav class="nav">
                <a href="#" class="nav__logo" data-route="/">
                    <span>QuizAI</span>
                </a>

                <ul class="nav__links">
                    <li><a href="#" class="nav__link" data-route="/">Home</a></li>
                    <li><a href="#" class="nav__link" data-route="/dashboard">Dashboard</a></li>
                    <li><a href="#" class="nav__link" data-route="/leaderboard">Leaderboard</a></li>
                    <li><a href="#" class="nav__link" data-route="/profile">Profile</a></li>
                </ul>

                <div class="nav__actions">
                    <a href="#" class="btn btn--primary" data-route="/auth">
                        <span>Get Started</span>
                    </a>
                    <button class="nav__mobile-toggle" id="mobileToggle" aria-label="Toggle mobile menu">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="nav__mobile" id="mobileMenu" style="display: none;">
                    <a href="#" class="nav__mobile-link" data-route="/">Home</a>
                    <a href="#" class="nav__mobile-link" data-route="/dashboard">Dashboard</a>
                    <a href="#" class="nav__mobile-link" data-route="/leaderboard">Leaderboard</a>
                    <a href="#" class="nav__mobile-link" data-route="/profile">Profile</a>
                </div>
            </nav>
        </header>

        <!-- SPA outlet -->
        <main id="main-content"></main>
    </div>

    <!-- ES Modules entry. Keeps behavior identical to original script.js. -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
